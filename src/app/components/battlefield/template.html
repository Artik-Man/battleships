<div class="battlefield" [ngClass]="{'enemy':isEnemy}">
  <h2 class="title">{{fieldTitle}}</h2>
  <button *ngFor="let cell of cells" class="cell" [disabled]="!isEnemy || cell.miss || cell.shipHere" (click)="onFire(cell)"
    [ngClass]="{'ship': cell.shipHere, 'damage': cell.shipDamaged, 'miss': cell.miss}"></button>
</div>
